<!DOCTYPE html>
<html lang="ja">
  <meta charset="UTF-8" />
  <title>グリッドレイアウトでdtとddを横並びにする</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    dl {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.5em 1em;
    }
  </style>
  <dl>
    <dt>名前</dt>
    <dd>山田太郎</dd>
    <dt>生年月日</dt>
    <dd>1990年6月14日</dd>
    <dt>住所</dt>
    <dd>東京都○○区△△ 1-2-3</dd>
  </dl>
</html>
