<!DOCTYPE html>
<meta charset="UTF-8" />
<title>グリッドレイアウトで画像の上に文字を重ねるデモ</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .container {
    display: grid;
  }
  .container img,
  .container h1 {
    grid-row: 1 / 2;
    grid-column: 1 / 2;
  }
  .container img {
    width: 100%;
    height: auto;
  }
  .container h1 {
    place-self: center;
    color: white;
    text-shadow: 0 0 5px black;
  }
</style>
<div class="container">
  <img
    src="https://picsum.photos/id/1060/900/300"
    width="900"
    height="300"
    alt=""
  />
  <h1>こんにちは！</h1>
</div>
